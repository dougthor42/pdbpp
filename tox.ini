[tox]
envlist = py{27,34,35,36,37,38}, py{py,py3}

[testenv]
extras = testing
deps =
    coverage: pytest-cov
    pexpect
    # For tox's --force-dep to work (https://github.com/tox-dev/tox/issues/1199).
    pytest
setenv =
    coverage: PYTEST_ADDOPTS=--cov --cov-report=xml --cov-report=term-missing {env:PYTEST_ADDOPTS:}
passenv =
    CI
    PYTEST_ADDOPTS
    TERM
    APPVEYOR
    coverage: TRAVIS TRAVIS_*
commands = pytest {posargs}
    coverage: bash {toxinidir}/.ci/report-coverage.sh
whitelist_externals =
    coverage: bash

[testenv:checkqa]
deps =
    flake8
commands =
    flake8 src testing
